[Options]
HeapSize=0x0010000
StackSize=0x8000
EntryPoint=_start
Align=4
inFill=0x00
Libraries=-lcf -lelcore-common -lelcore-mc12 -lgccf -lmf
Compiler=GCC
[Sections]
