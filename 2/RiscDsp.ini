Section2=RISC; RISC; main.c; data; 0x80000000; data; 
Section3=DSP; DSP; calc.s; text; 0xb8440000; DSP; 
Section4=DSP; DSP; calc.s; data; 0xb8400000; DSP; 
[Tools]
Path=\Tools4\ini\NVCom01nlib.ini
tool1=gcc; 0; 3; 1; mipsel-elf32-gcc -EL -msoft-float -mips32 -g -Wa,-ahl -Wa,-mdebug -c -I. -o %File.o %File.c; %File.lst; ; *.c|*.C; 
tool2=gcc; 0; 3; 1; mipsel-elf32-gcc -EL -msoft-float -mips32 -g -Wa,-ahl -Wa,-mdebug -c -I. -o %File.o %File.cpp; %File.lst; ; *.cpp|*.CPP; 
tool3=gcc; 1; 3; 1; mipsel-elf32-gcc -mips32 -EL -c -g -Wa,-mdebug -ahl -o %File.o  %File.s; %File.lst; ; *.s|*.S|*.asm|*.ASM; 
tool4=ld; 2; 1; 1; mipsel-elf32-ld -EL -r -N -T %Unit.xl   %Files.o -o %Unit; ; ; *.*; 
tool5=objdump; 3; 1; 0; mipsel-elf32-objdump -x %Unit; %Unit.he; ; *.*; 
tool6=as; 1; 4; 1; elcore-elvis-elf-as -mcx8 -gstabs -al %File.s -o %File.o; %File.lst; ; *.s|*.S|*.asm|*.ASM; 
tool7=ld; 2; 2; 1; elcore-elvis-elf-ld -e 0 -t -N -T %Unit.xl %Files.o -o %Unit.o; ; ; *.*; 
tool8=objdump; 2; 2; 1; elcore-elvis-elf-objdump -D %Unit.o; %Unit.dis; ; *.*; 
tool9=elcopy; 3; 2; 1; elcopy -L xxx %Unit.o  %Unit; ; ; *.*; 
tool10=gcc; 2; 0; 1; mipsel-elf32-gcc -g -mdebug -msoft-float -EL -T %Project.xl %Units -o %Project.o; ; ; *.*; 
tool11=ld; 1; 0; 0; ld -N -T m0211nlib.ld  %Units -o %Project.o; ; ; *.s|*.S|*.asm|*.ASM; 
tool12=objdump; 3; 0; 1; mipsel-elf32-objdump -s %Project.o; %Project.full; ; *.*; 
tool13=objdump; 3; 0; 1; mipsel-elf32-objdump -x  %Project.o; %Project.he; ; *.*; 
tool14=objdump; 3; 2; 1; elcore-elvis-elf-objdump -x %Unit; %Unit.he; ; *.*; 
tool15=objdump; 1; 0; 1; mipsel-elf32-objdump --disassemble-all %Project.o; %Project.dis; ; *.s|*.S|*.asm|*.ASM; 
tool16=архиватор; 3; 0; 0; mipsel-elf32-ar rc lib%Project.a %Units ; %File.lst; 0; *.*; 
tool17=индексирование; 3; 0; 0; mipsel-elf32-ranlib lib%Project.a; %File.lst; ; *.*; 
